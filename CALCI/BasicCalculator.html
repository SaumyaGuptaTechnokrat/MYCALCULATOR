<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalculator</title>
</head>
<body style="background-color: gray;">
    <h1 class="text-center" style="color: darkgrey;">Welcome to MyCalculator</h1>
    <div class="container font-size">
        <div class="row">
        <abbr title="WRITE YOUR CALCULATION HERE"><input class="input" type="text" placeholder="000"/></abbr>
        </div>
        
        <div class="row">
            <button class="btn">%</button>
            <abbr title="Remove or CLear the Element one by One"><button class="btn">C</button></abbr>
            <abbr title="Remove or CLear at One Go"><button class="btn">AC</button></abbr>
            <abbr title="x raised to power y or number to the power another number"><button class="btn">**</button></abbr>
        </div>
        <div class="row">
            <button class="btn" >7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">/</button>
        </div>
        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">*</button>
        </div>
        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">+</button>
        </div>
        <div class="row">
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">=</button>
            <button class="btn">-</button>
        </div>
    </div>
    <script src="basicC.js"></script>
    <link rel="stylesheet" type="text/css" href="basicC.css"/>

</body>
</html>
